<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Stopwatch</title>
  <link rel="stylesheet" href="stop.css">
</head>
<body>
  <div class="stopwatch-container">
    <h1>Interactive Stopwatch</h1>
    <div class="display">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span>
    </div>
    <div class="controls">
      <button id="start" class="btn">Start</button>
      <button id="pause" class="btn">Pause</button>
      <button id="reset" class="btn">Reset</button>
      <button id="lap" class="btn">Lap</button>
    </div>
    <div class="laps">
      <h2>Lap Times</h2>
      <ul id="lap-list"></ul>
    </div>
  </div>
  <script src="stopp.js"></script>
</body>
</html>
